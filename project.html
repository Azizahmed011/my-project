<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-image: url(download.jpg);
            background-size: cover;
            backdrop-filter: blur(5px);

            display: flex;
            justify-content: center;
            align-items: center;

            height: 100vh;
        }

        /* MAIN BOX */
        .box{
            display: flex;
            height: 500px;
            width: 400px;
            border-radius: 12px;

            background: linear-gradient(135deg, #ffe4f0, #ffd2ea);
            box-shadow: 0 0 40px rgba(255, 120, 180, 0.6);

            flex-direction: column;
            padding: 10px;
        }

        /* GLOWING TEXT */
        .text{
            font-family: 'Verdana', sans-serif;
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            margin-top: 20px;
            animation: glowText 2s infinite alternate;
        }

        @keyframes glowText {
            0%{
                color: #ff4fa3;
                text-shadow: 0 0 10px #ff9fd9;
            }
            50%{
                color: #ff2e6c;
                text-shadow: 0 0 20px #ff77b7;
            }
            100%{
                color: #ff008c;
                text-shadow: 0 0 35px #ff45b8;
            }
        }

        .center-area{
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
        }

        .buttons{
            display: flex;
            gap: 25px;
            flex-direction: column;
        }

        button{
            font-size: 22px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            width: 180px;

            background: linear-gradient(135deg, #b8e0ff, #91d1ff);
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.6);
            transition: 0.3s;
        }

        button:hover{
            background: linear-gradient(135deg, #afffb8, #7fff92);
            box-shadow: 0 0 20px rgba(140, 255, 180, 0.8);
            cursor: pointer;
            transform: scale(1.05);
        }

        a{
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="text">
            would you marry me <i class="fa-regular fa-face-smile"></i>
            <i class="fa-solid fa-heart"></i>
        </div>

        <div class="center-area">
            <div class="buttons">
                <a href="yess.html"><button>Yesss</button></a>
                <a href="no.html"><button>Noooo</button></a>
            </div>
        </div>
    </div>

</body>
</html>
